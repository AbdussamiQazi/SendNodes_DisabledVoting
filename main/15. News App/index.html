<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>

            <!-- Zoom Controls -->
            <div class="zoom-controls flex">
                <button id="zoom-out" class="zoom-button">-</button>
                <button id="zoom-in" class="zoom-button">+</button>
            </div>
            
            <!-- Language Selector Buttons -->
            <div class="language-buttons flex">
                <button class="lang-button" onclick="setLanguage('mr')">मराठी</button>
                <button class="lang-button" onclick="setLanguage('hi')">हिन्दी</button>
                <button class="lang-button" onclick="setLanguage('gu')">ગુજરાતી</button>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
        </div>
    </template>
    <script> 
        function getSelectionText() {
            var text = "";
            if (window.getSelection) {
                text = window.getSelection().toString();
            // for Internet Explorer 8 and below. For Blogger, you should use &amp;&amp; instead of &&.
            } else if (document.selection && document.selection.type != "Control") { 
                text = document.selection.createRange().text;
            }
            return text;
        }
        $(document).ready(function (){ // when the document has completed loading
           $(document).mouseup(function (e){ // attach the mouseup event for all div and pre tags
              setTimeout(function() { // When clicking on a highlighted area, the value stays highlighted until after the mouseup event, and would therefore stil be captured by getSelection. This micro-timeout solves the issue. 
                 responsiveVoice.cancel(); // stop anything currently being spoken
                 responsiveVoice.speak(getSelectionText()); //speak the text as returned by getSelectionText
              }, 1);
           });
        });
        </script>
    <script src="script.js"></script>
</body>
</html>
